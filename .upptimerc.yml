owner: shared-properties
repo: uptime

sites:
  - name: www
    url: https://www.shared.properties/
  - name: api
    url: https://api.shared.properties/api
    method: POST
    headers:
      - "Content-Type: application/json"
    body: '{
      "operationName":"Me",
      "variables":{},
      "query":"query Me {
        me {
          __typename
        }
      }"'

status-website:
  cname: status.shared.properties
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Shared Properties Status
  introTitle: "Status page for Shared Properties"
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  metaTags:
    - name: "robots"
      content: "noindex"
  navbar:
    - title: www
      href: https://www.shared.properties
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/shared-properties/uptime

